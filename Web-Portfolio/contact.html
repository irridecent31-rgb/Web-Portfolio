<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Andrew Gatun contact</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div class="container">
        <div class="grid-container">
            <header class="sticky-header">
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button id="theme-toggle">Shadow mode</button>
            </header>
            <main>
                <h1>Contact me</h1>

                <form>
                    <div>
                        <label for="name">name:</label>
                        <input type="text" id="email" name="user_email">
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="user_message"></textarea>
                    </div>

                    <button type="submit">Send Voice</button>
                </form>



            </main>
            <footer>
                <p>&copy; 2025 Andrew, Gatun</p>
            </footer>
        </div>
        <script>
            const toggleButton = document.getElementById("theme-toggle");
            const body = document.body;

            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "Shadow") {
                body.classList.add("Shadow");
                toggleButton.textContent = "‚òÄÔ∏è Sun Mode";
            }

            toggleButton.addEventListener ("click"), () => 
                body.classList.toggle("Shadow");

                if (body.classList.contains("Shadow")) {
                    toggleButton.textContent = "‚òÄÔ∏è Shadow Mode";
                    localStorage.setItem("theme", "dark");
                } else {
                    toggleButton.textContent = "üåô Shadow Mode";
                    localStorage.setItem("theme", "Sun");
                }
            

        </script>


</body>

</html>
